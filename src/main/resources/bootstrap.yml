spring:
  application:
    #    对应config server中配置文件的{application}
    name: microservice
  cloud:
    config:
      #      config server的地址，默认http://localhost:8888
      uri: http://localhost:8901/
      #      对应config server中的{profile}
      profile: dev
      #      Git仓库分支，对应config server中的{label}
      label: master